<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Word Game</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>

      <h1>Wordy</h1>

      </div>
      <div class="board">
        <div class="row row-1">
          <div class="cell cell-1" id="1-1"></div>
          <div class="cell cell-2" id="1-2"></div>
          <div class="cell cell-3" id="1-3"></div>
          <div class="cell cell-4" id="1-4"></div>
          <div class="cell cell-5" id="1-5"></div>
        </div>
        <div class="row row-2">
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
        </div>
        <div class="row row-3">
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
        </div>
        <div class="row row-4">
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
        </div>
        <div class="row row-5">
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
        </div>
        <div class="row row-6">
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
          <div class="cell" id=""></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
